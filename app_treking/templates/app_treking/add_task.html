{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Add New Task</h2>
    <form method="post">
        {% csrf_token %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Task Information</h5>
                {{ task_form.as_p }}
                
                <h5 class="card-title mt-4">Task Details</h5>
                {{ detail_form.as_p }}
                
                <button type="submit" class="btn btn-primary mt-3">Add Task</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
